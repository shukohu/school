databaseChangeLog:
  - changeSet:
      id: create-index-on-student-name
      author: Shukohu
      changes:
        - createIndex:
            tableName: student
            indexName: idx_student_name
            columns:
              - column:
                  name: name

  - changeSet:
      id: create-index-on-faculty-name-color
      author: Shukohu
      changes:
          - createIndex:
              tableName: faculty
              IndexName: idx_faculty_name_color
              columns:
                - column:
                    name: name
                - column:
                    name: color
